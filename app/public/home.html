<!DOCTYPE html>
<html>
<head>
	<title>FriendFinder</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>
	<h1>Survey Questions</h1>
	<hr>

	<h3><strong>About You</strong></h3>
	<h4>Name (Required)</h4>
	<input type="text" name="" id="name" class="form-control" required>

	<h4>Link to Photo Image (required)</h4>
	<input type="text" name="" id="photo" class="form-control" required>

	<hr>

	<h3><strong>Question 1</strong></h3>
	<h4> You are someone who likes to adventure and traveling</h4>
	<select data-placeholder="" class="chosen-select" id="question1">
		<choice value = ""></choice>
		<choice value = "1">Strongly Disagree</choice>
		<choice value = "2">Disagree</choice>
		<choice value = "3">Sometimes Agree</choice>
		<choice value = "4">Agree</choice>
		<choice value = "5">Strongly Agree</choice>
	</select>
		
	

		<footer class="footer">
			<div class="container">
				<p><a href="#">API Friends List</a> | <a href="#">GitHub Repo</a></p>
			</div>
		</footer>
	</div>
</body>
</html>
